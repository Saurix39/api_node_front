<div class="contenedor">
    <div class="card">
        <h1 class="text-center titulo">{{title}}</h1>
        <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" #email="ngModel" [(ngModel)]="user.email" type="email" class="form-control" required email>
                <small *ngIf="email.invalid && email.touched" class="form-text invalid-feedback d-block">Invalid email</small>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" #password="ngModel" [(ngModel)]="user.password" type="password" class="form-control" required>
                <small *ngIf="password.invalid && password.touched" class="form-text invalid-feedback d-block">Invalid password</small>
              </div>
              <div *ngIf="status=='error'" class="alert alert-danger alert-dismissible fade show" role="alert">
                An error has occurred. Please try again
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <button type="submit" class="btn btn-primary form-control" [disabled]="loginForm.invalid">Submit</button>
        </form>
    </div>
</div>
