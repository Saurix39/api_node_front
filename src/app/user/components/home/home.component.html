<div class="container">
    <app-topics [topics]="topics" [identity]="identity"></app-topics>
    <nav aria-label="..." class="mt-3">
        <ul class="pagination justify-content-center">
        <li class="page-item {{(page == 1 ? 'disabled':'')}}">
            <a class="page-link" [routerLink]="['/user/home', page*1-1*1]" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item" routerLinkActive="active" *ngFor="let pag of counter(total_pages<5 ? total_pages:5);let i = index "><a class="page-link"  [routerLink]="['/user/home/',
                page==1 ? page*1 + i*1: page*1-2*1 < 1 ? (page*1-1*1)+i*1: page*1+2*1 > total_pages ? (total_pages*1-(total_pages <= 4 ? total_pages*1-1:4*1))+i*1:page*1-2*1+i*1]">
            {{
                page==1 ? page*1 + i*1: page*1-2*1 < 1 ? (page*1-1*1)+i*1: page*1+2*1 > total_pages ? (total_pages*1-(total_pages <= 4 ? total_pages*1-1*1:4*1))+i*1:page*1-2*1+i*1
            }}</a></li>
        <li class="page-item" *ngIf="(page*1+4*1 < total_pages && page==1) || (page*1+3*1 < total_pages && page==2) || (page*1 + 2*1 < total_pages && page!=1 && page!=2)" aria-current="page">
            <a class="page-link" [routerLink]="['/user/home', page==1 ? '6':page==2?page*1+4:page*1+3]">...</a>
        </li>
        <li class="page-item {{page==total_pages ? 'disabled':''}}">
            <a class="page-link" [routerLink]="['/user/home', page*1+1*1]">Next</a>
        </li>
        </ul>
    </nav>
</div>
